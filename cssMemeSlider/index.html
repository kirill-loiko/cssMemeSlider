<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>mountains slider</title>
</head>

<body>
<!--Каждый контрол имеет большую область нажатия, чем размер самого контрола
Текст под контролом-->
    <div class="wrapper">
        <div class="fon">
            <div class="slider-wrapper">
                <div class="slides">
                    <input type="radio" name="r" id="r1" checked>
                    <input type="radio" name="r" id="r2">
                    <input type="radio" name="r" id="r3">
                    <input type="radio" name="r" id="r4">

                    <figure class="slide s1"><img src="./assets/elbrus.jpg" alt="">
                        <figcaption>Mount Elbrus</figcaption>
                    </figure>
                    <figure class="slide"><img src="./assets/everest.jpg" alt="">
                        <figcaption>Mount Everest</figcaption>
                    </figure>
                    <figure class="slide"><img src="./assets/gimalai.jpg" alt="">
                        <figcaption>Mount Himalayas</figcaption>
                    </figure>
                    <figure class="slide"><img src="./assets/Kilimanjaro.jpg" alt="">
                        <figcaption>Mount Kilimanjaro</figcaption>
                    </figure>
                </div>
                
                <div class="navigation">
                    <label for="r1" class="bar"></label>
                    <label for="r2" class="bar"></label>
                    <label for="r3" class="bar"></label>
                    <label for="r4" class="bar"></label>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
